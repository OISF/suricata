      - run: make -j2

  fedora-35:
    name: Fedora 35 (debug, clang, asan, wshadow, rust-strict)
    runs-on: ubuntu-latest
    container: fedora:35
    needs: prep
    steps:

      # Cache Rust stuff.
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: cargo-registry

      - run: |
          dnf -y install \
                autoconf \
                automake \
                cargo \
                ccache \
                clang \
                diffutils \
                file-devel \
                gcc \
                gcc-c++ \
                git \
