name: "CodeQL"

on:
  push:
    branches: [ master ]
    paths-ignore:
      - "doc/**"
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
    paths-ignore:
      - "doc/**"
  schedule:
    - cron: '18 21 * * 1'

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      actions: read
      contents: read
      security-events: write


    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'python' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

    # Check if Python files are changed
    - name: Check for Python file changes
      id: python_check
      run: |
        git fetch origin ${{ github.base_ref }}
        git diff --name-only origin/${{ github.base_ref }}...${{ github.head_ref }} | grep '\.py$' || echo "no-python-changes"
      continue-on-error: true
    
    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3.27.0
      with:
        languages: ${{ matrix.language }}
        queries: security-extended
      if: |
        (matrix.language == 'cpp') || 
        (matrix.language == 'python' && steps.python_check.outputs.result != 'no-python-changes')
    
    - run: |
       sudo apt-get update
       sudo apt-get install libyaml-dev
       sudo apt-get install libssl-dev
       sudo apt-get install libpcre2-dev
       sudo apt-get install libjansson-dev
       sudo apt-get install libpcap-dev
       sudo apt-get install libnuma-dev
       git clone --depth 1 https://github.com/OISF/libhtp.git
       cargo install cbindgen
       export PATH=/opt/work/.cargo/bin:$PATH
        chmod +x autogen.sh
       ./autogen.sh
       ./configure --enable-warnings
       make
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3.27.0
