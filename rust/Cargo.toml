# This file is checked in to allow GitHub's Dependabot to scan Suricata's Rust
# dependencies. It must be manually kept in sync with Cargo.toml.in which is
# used by autoconf to generate the real Cargo.toml file during the build.

[package]
name = "suricata"
version = "6.0.5"
edition = "2018"

[lib]
crate-type = ["staticlib", "rlib"]
path = "src/lib.rs"

[profile.release]
debug = true

[features]
lua = []
lua_int8 = ["lua"]
strict = []
debug = []
debug-validate = []
function-macro = []
decompression = ["flate2", "brotli"]

[dependencies]
nom = "= 5.1.1"
bitflags = "~1.2.1"
byteorder = "1.3"
uuid = "0.8"
crc = "1.8"
memchr = "~ 2.3"
num = "0.2"
num-derive = "0.2"
num-traits = "0.2"
widestring = "0.4"
md5 = "0.7.0"
flate2 = { version = "1.0", optional = true }
brotli = { version = "3.3.0", optional = true }

der-parser = "4.0"
kerberos-parser = "0.5"

ntp-parser = "0.4"
ipsec-parser = "0.5"
snmp-parser = "0.6"
tls-parser = "0.9"
x509-parser = "0.6.5"
libc = "0.2.67"

[dev-dependencies]
test-case = "~1.0.1"
